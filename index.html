<!doctype html>
<html ng-app="tictactoe">
	<head>
		<title>Tic Tac Toe in AngularJS</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/styles.css">
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
		<script src="app/tictactoe.js"></script>
	</head>
	<body>
		<div ng-controller="GameController as game">
			<div>
				<h1>Tic Tac Toe</h1>
			</div>
			<div class="ttt-controls">
				<button class="btn btn-default" ng-click="game.startNewGame()">New Game</button>
				<button class="btn btn-default" ng-click="game.makeComputerPlay()">Computer Move</button>
			</div>
			<div id="ttt-board">
				<div class="ttt-square {{square === ' ' ? 'ttt-available' : ''}}" data-ng-repeat="square in game.board track by $index" ng-click="game.makeMove($index, $index)">{{square}}</div>
			</div>
			<div>
				<h2>{{game.status}}</h2>
			</div>
			<div>
				<h3>Searched {{game.nodes}} nodes.</h3>
			</div>
		</div>
	</body>
</html>
